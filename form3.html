<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    <form action="">
        <h1>This is the tegistration form</h1>
        <label for="">firstName</label>
        <input type="text" name="firstName">
        <br><br>
        <label for="">secondName</label>
        <input type="text" name="secondName">
        <br><br>
        <label for="">lastName</label>
        <input type="text" name="lastName">
        <br><br>
        <label for="">birthDate</label>
        <input type="date" name="birthdate">
        <br><br>
        <label for="">Address</label>
        <input type="text" name="address">
        <br><br>
        <label for="">EmailAddress</label>
        <input type="email" name="emailAddress">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="password">
        <br><br>
        <label for="">Enter the gender:</label>
        <br><br>
        <label for="">Male</label>
        <input type="radio" name="gender" value="male">
        <br>
        <label for="">Female</label>
        <input type="radio" name="gender" value="female">
        <br><br><br>
        <h3>The second section:</h3>
        <label for="">Skills</label>
        <br><br>
        <label for="">HTML</label>
        <input type="checkbox" name="skills" value="html">
        <br><br>
        <label for="">CSS</label>
        <input type="checkbox" name="skills" value="css">
        <br><br>
        <label for="">javaScript</label>
        <input type="checkbox" name="skills" value="javascript">
        <br><br>
        <h3>Select the country</h3>
        <select name="country" id="">
            <optgroup label="country">
                <option value="jordan">Jordan</option>
                <option value="Jermany">Jermany</option>
                <option value="USA">USA</option>
            </optgroup>
            <optgroup label="city">
                <option value="Amman">Amman</option>
                <option value="Zarqaa">Zarqaa</option>
                <option value="Mafraq">Mafraq</option>
            </optgroup>
        </select>

        <br><br>
        <textarea name="" id="" cols="200" rows="20">
        </textarea>





    </form>
</body>
</html>
